<button 
(click)="clickEvent($event)"
    [style.height]="height" 
    [style.width]="width" 
    [style.backgroundColor]="backgroundColor" 
    class="tubtn {{class}}"
    [ngClass]="{ 
    'fill':type === 'fill',
    'outline-light' :type === 'outline',
    'text-only':type === 'textOnly', 
    'deletebtn': type ==='deletebtn'
    }"
    >
        {{text}}
</button>
